<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <figure class="embed embed-3by1 push-none unit xs-1">
      <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
      <figcaption class="embed-item pin-bl">Image caption 1</figcaption>
    </figure>

    <figure class="embed embed-1by1 push-none unit xs-1">
      <img class="embed-item" src="images/placeholder-1by1.svg" alt="">
      <figcaption class="embed-item pin-bl">Image caption two</figcaption>
    </figure>

    <figure class="embed embed-3by2 push-none unit xs-1-2">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="embed-item">Caption for image three is longer</figcaption>
    </figure>

    <figure class="embed embed-3by2 push-none unit xs-1-2">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="embed-item">Image caption 4</figcaption>
    </figure>

    <figure class="embed embed-3by2 push-none unit xs-1">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="embed-item">Image caption V</figcaption>
    </figure>

  </div>

</body>
</html>
